<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Elastic-UI React Native</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="description" content="Flexible and adaptable UI library" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1.0"
    />
    <link
      rel="icon"
      type="image/png"
      href="https://repository-images.githubusercontent.com/319518442/2d85b980-3b90-11eb-8c6c-d29a40bba4e5"
    />
    <link
      rel="stylesheet"
      href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;400;500;700;900&display=swap"
      rel="stylesheet"
    />

    <style>
      body {
        font-family: 'Poppins', sans-serif;
      }

      table th:first-of-type {
        width: 20%;
      }
      table th:nth-of-type(2) {
        width: 100%;
      }
      table th:nth-of-type(3) {
        width: 20%;
      }
    </style>
  </head>
  <body>
    <div id="app"></div>
    <script>
      window.$docsify = {
        name: 'Elastic-UI React Native',
        repo: 'https://github.com/Droovia/elasticui-react-native',
        loadSidebar: 'sidebar.md',
        themeColor: '#1f5f8b',
      };
    </script>
    <!-- Docsify v4 -->
    <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>

    <script src="https://unpkg.com/docsify-copy-code@2"></script>
  </body>
</html>
